<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Practice</title>
  </head>
  <body>
    <form novalidate>
      <h1>Basic Form</h1>

      <label for="email">
        <span>Email Address:</span>
        <input type="email" name="email" id="email" required minlength="8" />
        <span class="email-error" aria-live="polite"></span>
      </label>

      <label for="country">
        <span>Country:</span>
        <input type="text" name="country" id="country" required />
        <span class="country-error" aria-live="polite"></span>
      </label>

      <label for="Postal Code">
        <span>Postal Code:</span>
        <input
          type="number"
          id="zip"
          name="zip"
          required
          minlength="5"
          maxlength="5"
        />
        <span class="postal-error" aria-live="polite"></span>
      </label>

      <label for="password">
        <span>Password:</span>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
        />
        <span class="password-error" aria-live="polite"></span>
      </label>

      <label for="confirm-password">
        <span>Confirm Password:</span>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          minlength="8"
        />
        <span class="confirm-password-error" aria-live="polite"></span>
      </label>

      <button id="submit">submit</button>
    </form>
  </body>
</html>
